<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin | Consultoría</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Estilos SOLO para asegurar que el login se vea -->
  <style>
    .admin-login-page{
      min-height: calc(100vh - 72px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }
    .admin-login-card{
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }
    .admin-login-card h1{margin:0 0 6px 0; color:#0b1220}
    .admin-login-card p{margin:0 0 14px 0; color:#334155}
    .admin-field{margin: 12px 0}
    .admin-field label{display:block;font-weight:600;margin-bottom:6px;color:#0b1220}
    .admin-input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(2,6,23,.18);
      background: #fff;
      color:#0b1220;
      outline:none;
    }
    .admin-actions{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    .admin-btn{
      flex:1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(2,6,23,.14);
      background:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .admin-btn.primary{
      background:#0ea5e9;
      border-color:#0ea5e9;
      color:#fff;
    }
    .admin-msg{margin-top:10px; font-weight:600}
  </style>
</head>

<body>
  <nav class="navbar compact">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Logo" class="brand-logo" />
      <span class="brand-name">Consultoría</span>
    </a>
    <div class="nav-links">
      <a class="nav-link" href="index.html">Inicio</a>
      <a class="nav-link nav-cta active" href="admin.html">Panel Admin</a>
    </div>
  </nav>

  <main class="admin-login-page">
    <div class="admin-login-card">
      <h1>Acceso administrador</h1>
      <p>Inicia sesión para ver y responder solicitudes.</p>

      <form id="formAdmin">
        <div class="admin-field">
          <label>Correo</label>
          <input class="admin-input" name="email" type="email" required value="admin@consultoria.com" />
        </div>

        <div class="admin-field">
          <label>Contraseña</label>
          <input class="admin-input" name="password" type="password" required placeholder="" />
        </div>

        <div class="admin-actions">
          <button class="admin-btn primary" type="submit">Entrar</button>
          <button class="admin-btn" type="button" onclick="location.href='index.html'">Volver</button>
        </div>

        <div id="msgAdmin" class="admin-msg"></div>
      </form>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
